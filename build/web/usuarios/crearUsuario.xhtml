<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="titulo">Crear usuario</ui:define>
    <ui:define name="contenido">
        <div class="contenedorPrincipal">
            <div style="background: rgba(185,185,185,0.3); height: 100%;">
                <div class="contenedorCentral">
                    <div class="contenedorFormulario">
                        <h:form prependId="false" id="formUsuario">
                            <div class="col-md-12">
                                <div class="col-md-12" align="center">
                                    <h3 style="color: #FFF;">Creacion usuarios</h3>
                                    <legend></legend>
                                </div>
                                <div class="col-md-12 text-center" style="font-size: 18px;">
                                    <h:message for="formUsuario"
                                               class="col-md-12"
                                               showSummary="true"
                                               errorStyle="color: red; background: rgba(255,255,255,0.8);"/>
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="col-md-6">
                                        <h:outputText value="Nombres"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:inputText class="form-control"
                                                     style="font-size: 20px"/>
                                    </div>
                                    <div class="col-md-6">
                                        <h:outputText value="Apellidos"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:inputText class="form-control"
                                                     style="font-size: 20px"/>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="col-md-6">
                                        <h:outputText value="Cédula"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:inputText class="form-control"
                                                     style="font-size: 20px"/>
                                    </div>
                                    <div class="col-md-6">
                                        <h:outputText value="Area"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:selectOneMenu class="form-control"
                                                         style="font-size: 15px">
                                            <f:selectItems />                                                           
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="col-md-6">
                                        <h:outputText value="Correo"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:inputText class="form-control"
                                                     style="font-size: 20px"/>
                                    </div>
                                    <div class="col-md-6">
                                        <h:outputText value="Contraseña"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:inputText class="form-control"
                                                     style="font-size: 20px"/>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="col-md-6">
                                        <h:outputText value="Tipo usuario"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:selectOneMenu class="form-control"
                                                         style="font-size: 15px">
                                            <f:selectItems >
                                            </f:selectItems>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-md-6">
                                        <h:outputText value="Estado usuario"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:selectOneMenu class="form-control"
                                                         style="font-size: 15px"
                                                         value="#{controllerUsuario.usuarioSeleccionado.estado}">
                                            <f:selectItem itemValue="1" itemLabel="Activo"/>
                                            <f:selectItem itemValue="2" itemLabel="Inactivo"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group" align="center">
                                    <div class="col-md-12">
                                        <h:commandButton class="btn btn-success" value="Crear usuario"
                                                         style="font-size: 15px;">
                                            <f:ajax event="click"
                                                    render="formUsuario"
                                                    execute="@form"
                                                    listener="#{controllerUsuario.crearUsuario()}"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>  
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="abrirMenu.js"/>
    </ui:define>
</ui:composition>
