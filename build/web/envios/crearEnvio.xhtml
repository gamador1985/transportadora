<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Crear centro acopio</ui:define>
    <ui:define name="contenido">
        <div class="contenedorPrincipal">
            <div style="background: rgba(185,185,185,0.3); height: 100%;">
                <div class="contenedorCentral">
                    <div class="contenedorFormulario">
                        <h:form prependId="false" id="frmEnvio">
                            <div class="col-md-12">
                                <div class="col-md-12" align="center">
                                    <h3 style="color: #FFF;">Creaci√≥n centros de acopio</h3>
                                    <legend></legend>
                                </div>
                                <div class="col-md-12 text-center" style="font-size: 18px;">
                                    <h:message for="frmEnvio"
                                               class="col-md-12"
                                               showSummary="true"
                                               errorStyle="color: red; background: rgba(255,255,255,0.8);"/>
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="col-md-6">
                                        <h:outputText value="Cliente"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:selectOneMenu class="form-control"
                                                         style="font-size: 20px"
                                                         value="#{envioManagedBean.clienteSeleccionado}"
                                                         converter="converterCliente">
                                            <f:selectItems value="#{clienteManagedBean.lstCliente}"
                                                           var="lstCliente"
                                                           itemLabel="#{lstCliente.nombreCliente}">
                                            </f:selectItems>
                                            <f:ajax event="change"
                                                    listener="#{envioManagedBean.listaCentroAcopio}"
                                                    render="centroAcopio"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-md-6">
                                        <h:outputText value="Centro de acopio"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:selectOneMenu class="form-control"
                                                         style="font-size: 20px"
                                                         id="centroAcopio"
                                                         value="#{envioManagedBean.envioSeleccionado.fkIdCentroAcopio}"
                                                         converter="converterCentroAcopio">
                                            <f:selectItems value="#{envioManagedBean.lstCentroAcopio}"
                                                           var="lstCentroAcopio"
                                                           itemLabel="#{lstCentroAcopio.nombreCentroAcopio}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="col-md-6">
                                        <h:outputText value="Tipo transporte"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:selectOneMenu class="form-control"
                                                         style="font-size: 20px"
                                                         value="#{envioManagedBean.tipoTransporteSeleccionado}"
                                                         converter="converterTipoTransporte">
                                            <f:selectItems value="#{tipoTransporteManagedBean.lstTipoTransporte}"
                                                           var="lstTipoTransporte"
                                                           itemLabel="#{lstTipoTransporte.nombreTipoTransporte}">
                                            </f:selectItems>
                                            <f:ajax event="change"
                                                    listener="#{envioManagedBean.listaTransporte}"
                                                    render="transporte"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-md-6">
                                        <h:outputText value="Transporte"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:selectOneMenu class="form-control"
                                                         style="font-size: 20px"
                                                         id="transporte"
                                                         value="#{envioManagedBean.envioSeleccionado.fkIdTransporte}"
                                                         converter="converterTransporte">
                                            <f:selectItems value="#{envioManagedBean.lstTipoTransporte}"
                                                           var="lstTransporte"
                                                           itemLabel="#{lstTransporte.identificacionTransporte}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="col-md-3">
                                        <h:outputText value="Numero guia"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:inputText class="form-control"
                                                     style="font-size: 20px"
                                                     a:maxLength="10"
                                                     value="#{envioManagedBean.envioSeleccionado.numeroGuia}"/>
                                    </div>
                                    <div class="col-md-4">
                                        <h:outputText value="Fecha entrega"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <p:calendar id="germanV2" value="#{envioManagedBean.envioSeleccionado.fechaEntrega}" locale="de" navigator="true"
                                                    pattern="dd/MM/yyyy">
                                        </p:calendar>
                                    </div>
                                    <div class="col-md-2">
                                        <h:outputText value="Cantidad"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:inputText class="form-control"
                                                     style="font-size: 20px"
                                                     value="#{envioManagedBean.envioSeleccionado.cantidadEnvio}"/>
                                    </div>
                                    <div class="col-md-3">
                                        <h:outputText value="Valor envio"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:inputText class="form-control"
                                                     style="font-size: 20px"
                                                     value="#{envioManagedBean.envioSeleccionado.valorEnvio}"/>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group" align="center">
                                    <div class="col-md-12">
                                        <h:commandButton class="btn btn-success" value="Crear Cliente"
                                                         style="font-size: 15px;"
                                                         action="#{envioManagedBean.crearEnvio}">
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>  
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="abrirMenu.js"/>
    </ui:define>
</ui:composition>
