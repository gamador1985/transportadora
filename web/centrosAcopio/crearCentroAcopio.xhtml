<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="titulo">Crear centro acopio</ui:define>
    <ui:define name="contenido">
        <div class="contenedorPrincipal">
            <div style="background: rgba(185,185,185,0.3); height: 100%;">
                <div class="contenedorCentral">
                    <div class="contenedorFormulario">
                        <h:form prependId="false" id="formCreaCentroAcopio">
                            <div class="col-md-12">
                                <div class="col-md-12" align="center">
                                    <h3 style="color: #FFF;">Creación centros de acopio</h3>
                                    <legend></legend>
                                </div>
                                <div class="col-md-12 text-center" style="font-size: 18px;">
                                        <h:message for="formCreaCentroAcopio"
                                               class="col-md-12"
                                               showSummary="true"
                                               errorStyle="color: red; background: rgba(255,255,255,0.8);"/>
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="col-md-6">
                                        <h:outputText value="Cliente"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:selectOneMenu class="form-control"
                                                         style="font-size: 20px"
                                                         value="#{centroAcopioManagedBean.centroAcopioSeleccionado.fkidCliente}"
                                                         converter="converterCliente">
                                            <f:selectItems value="#{clienteManagedBean.lstCliente}"
                                                           var="lstCliente"
                                                           itemLabel="#{lstCliente.nombreCliente}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-md-6">
                                        <h:outputText value="Tipo centro de acopio"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:selectOneMenu class="form-control"
                                                         style="font-size: 20px"
                                                         value="#{centroAcopioManagedBean.tipoCentroAcopio}">
                                            <f:selectItem itemValue="1" itemLabel="Bodega"/>
                                            <f:selectItem itemValue="2" itemLabel="Puerto"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="col-md-12">
                                        <h:outputText value="Nombre centro acopio"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:inputText class="form-control"
                                                     style="font-size: 20px"
                                                     value="#{centroAcopioManagedBean.centroAcopioSeleccionado.nombreCentroAcopio}"/>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="col-md-6">
                                        <h:outputText value="Dirección"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:inputText class="form-control"
                                                     style="font-size: 15px"
                                                     value="#{centroAcopioManagedBean.centroAcopioSeleccionado.direccion}"/>
                                    </div>
                                    <div class="col-md-6">
                                        <h:outputText value="Locación"
                                                      style="color: #FFF; 
                                                      float:left;
                                                      font-size: 17px;"/>
                                        <h:inputText class="form-control"
                                                     style="font-size: 15px"
                                                     value="#{centroAcopioManagedBean.centroAcopioSeleccionado.locacion}"/>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group" align="center">
                                    <div class="col-md-12">
                                        <h:commandButton class="btn btn-success" value="Crear Cliente"
                                                         style="font-size: 15px;"
                                                         action="#{centroAcopioManagedBean.crearCentroAcopio}">
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>  
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="abrirMenu.js"/>
    </ui:define>
</ui:composition>
